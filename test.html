<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Renow</title>

    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">

    <!-- Font Awesome 5.5.0  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rufina" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
</head>

<body data-spy="scroll" data-target="#navbarSupportedContent">

    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
 <span class="navbar-toggler-icon"></span>
 </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#header">Home</a>
                <a class="nav-item nav-link" href="#about">About</a>
                <a class="nav-item nav-link" href="#why">Services</a>
                <a class="nav-item nav-link" href="#customers">Customers</a>
                <a class="nav-item nav-link" href="#work">Work</a>
                <a class="nav-item nav-link" href="#contact">Contact</a>
            </div>
        </div>
        </div>
    </nav>



    <section id="header">
<div class="light-overlay">
        <div class="container">

                <div class="row">
                    <div id="logo-text" class="col text-center wow fadeIn" data-wow-delay="1s" data-wow-duration="2s">
                        <p>Renow</p>
                    </div>
                </div>

                <div class="row">
                    <div id="welcome-text" class="col text-center wow fadeIn" data-wow-delay="2s" data-wow-duration="2s">
                        <h2 class="text-center"><strong>Now</strong> is the time to renew your space.</h2>
                        <p class="lead mt-4 wow fadeIn" data-wow-delay="3s" data-wow-duration="2s">Reclaim what matters...</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center wow fadeIn" data-wow-delay="4s">
                        <!-- Add font awesome down arrow with a link to the section below-->
                        <span id="arrow"><i class="fas fa-chevron-down fa-3x wow swing" data-wow-delay="4s"></i></span>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Close HEADER section -->





    <!-- CONTACT -->
    <section id="contact">
        <div class="dark-overlay">
            <div class="container text-center wow fadeIn" data-wow-delay="0.5s">
                <div class="row">
                    <div class="col">
                        <h1 id="contact-us-text">Contact us</h1>
                        <hr width="30%">
                        <p id="form-text-message">Please fill out form below and we'll get back to you shortly.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8 mx-auto">

                        <!-- div to set form width -->
                        <div id="thankyou_message">
                            <h2>Thank you! We'll be in touch shortly.</h2>
                        </div>
                        <!--action sends to Google script-->
                        <form id="gform" action="https://script.google.com/macros/s/AKfycbxlcKmLuNk0cCgsIM4nkbBvkS6wSumJNQ4IiUS0O03pQfZbi8I/exec" method="post">
                            <input type="hidden" id="wasformsubmitted" name="form-submitted">
                            <fieldset class="form-group">
                                <input id="namebox" name="name" type="text" class="form-control form-control-sm form-style" id="name" placeholder="name" required>
                            </fieldset>
                            <fieldset class="form-group">
                                <input id="emailbox" name="email" type="email" class="form-control form-control-sm form-style" id="email" placeholder="email" required>
                            </fieldset>
                            <fieldset class="form-group">
                                <textarea id="textbox" name="message" class="form-control form-control-sm form-style" id="message" placeholder="message" rows="10" maxlength="500" required></textarea>
                            </fieldset>

                            <input id="SubmitBtn" type="submit" value="Submit">


                        </form>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Close Contact section -->


    <script src="js/jquery.js"></script>
    <!-- bundle.js contains popper, but not jquery -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/script.js"></script>
    <!-- form js -->
    <script src="js/formjs.js"></script>

</body>

</html>
